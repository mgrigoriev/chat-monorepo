apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatservers
  namespace: main
  labels:
    app: chatservers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatservers
  template:
    metadata:
      labels:
        app: chatservers
    spec:
      containers:
        - name: chatservers-container
          image: mgrigoriev/chatservers:latest
          imagePullPolicy: "Always"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
